{% extends "chess/layout.html" %}

{% block body %}
    <div class="mainDiv">
      <h1>News Hub</h1>
      
      <div>
      {% for article in articles %}
        <p> {{ article.title }}</p>
        <p> {{ article.preview }}</p>
        <p> {{ article.image_url }}</p>
        <p> {{ article.author }}</p>
        <p> {{ article.time }}</p>
        <p> {{ article.link }}</p><br>
      {% endfor %}
      </div>
    
    </div>
    
{% endblock %}
