{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta data -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %} TyChess.com {% endblock %}</title>
        
        <!-- Using latest version of bootstrap (version 5.3.1) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

        <!-- Chessboard.js library (including jQuery javascript library) -->
        <link href="{% static 'chess/css/chessboard.css' %}" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <script src="{% static 'chess/js/chessboard.js' %}"></script>

        <!-- Load in project specific css and js --> 
        <link href="{% static 'chess/css/styles.css' %}" rel="stylesheet">
        <script type="module" src="{% static 'chess/js/chess_logic.js' %}"></script>
        <script src="{% static 'chess/js/index.js' %}"></script>

        <link rel="icon" type="image/x-icon" href="{% static 'chess/tm.png' %}">

    </head>

    <body>
        <div class="container-fluid overflow-hidden">

            <div class="row vh-100 overflow-auto"> 
                
                <!-- Start of sidebar html -->
                <div class="col-12 col-sm-3 col-lg-2 col-xl-2 px-sm-2 px-0 bg-dark d-flex sticky-top">
                    <div class="d-flex flex-sm-column flex-row flex-grow-1 align-items-center align-items-sm-start px-3 pt-2 text-white">
                        
                        <!-- TyChess Brand Heading -->
                        <a href="/" class="d-flex align-items-center pb-sm-3 mb-md-0 me-md-auto text-white text-decoration-none">
                            <strong><span class="fs-1">Ty<span class="d-none d-sm-inline">Chess</span></span></strong>
                        </a>

                        <!-- List of links -->
                        <ul class="nav nav-pills flex-sm-column flex-row flex-nowrap flex-shrink-1 flex-sm-grow-0 flex-grow-1 mb-sm-auto mb-0 justify-content-center align-items-center align-items-sm-start" id="menu">
                            <li class="nav-item">
                                <a href="/" class="nav-link px-sm-0 px-2">
                                    <span class="fs-5">&#127968;<span class="ms-1 d-none d-sm-inline text-white">Home</span>
                                </a>
                            </li>
                             <li>
                                <a href="{% url 'play' %}" class="nav-link px-sm-0 px-2">
                                    <span class="fs-5">&#9654;<span class="ms-1 d-none d-sm-inline text-white">Play</span></a>
                            </li>
                            <li>
                                <a href="{% url 'news' %}" class="nav-link px-sm-0 px-2">
                                    <span class="fs-5">&#128240;<span class="ms-1 d-none d-sm-inline text-white">News</span></a>
                            </li>
                            <li>
                                <a href="{% url 'forums' %}" class="nav-link px-sm-0 px-2">
                                    <span class="fs-5">&#128172;<span class="ms-1 d-none d-sm-inline text-white">Forums</span></a>
                            </li>
                            <li>
                                <a href="{% url 'leaderboards' %}" class="nav-link px-sm-0 px-2">
                                    <span class="fs-5">&#128081;<span class="ms-1 d-none d-sm-inline text-white">Leaders</span></a>
                            </li>
                        </ul>

                        <!-- Login/logout Button -->
                        <div style="margin-bottom: 5px;" class="py-sm-4 mt-sm-auto ms-auto ms-sm-0 flex-shrink-1">
                            {% if user.is_authenticated %}
                                <a href="{% url 'logout' %}"><button  type="button" class= "btn btn-danger btn-lg w-100">Logout</button></a>
                            {% else %}
                                <a href="{% url 'login' %}"><button type="button" class="btn btn-success btn-lg w-100">Login</button></a>
                            {% endif %}
                        </div>
                    
                    </div>
                </div>

                <!-- Main webpage (non-sidebar) -->
                <div class="col d-flex flex-column h-100">
                    <main class="row">
                        <div class="col pt-1">
                            {% block body %}

                            {% endblock %}
                        </div>
                    </main>
                    <footer style="margin-left: 35px;" class="row py-4 mt-auto">
                        <div class="col-md-6">
                            <strong><p>TyChess.com &trade;</p></strong>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </body>

</html>
